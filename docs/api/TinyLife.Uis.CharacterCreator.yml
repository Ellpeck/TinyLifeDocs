    id: GetCustomPrice
    path: ../TinyLife/Uis/CharacterCreator.cs
    startLine: 776
  assemblies:
  - Tiny Life
  namespace: TinyLife.Uis
  summary: "\nReturns the custom price that the given <xref href=\"TinyLife.Objects.WornClothes\" data-throw-if-not-resolved=\"false\"></xref> should be sold with in the <xref href=\"TinyLife.Uis.CharacterCreator\" data-throw-if-not-resolved=\"false\"></xref>.\nThis is influenced by the given <code data-dev-comment-type=\"paramref\" class=\"paramref\">person</code>&apos;s personalities, as well as the <xref href=\"TinyLife.Uis.CharacterCreator.OnGetCustomPrice\" data-throw-if-not-resolved=\"false\"></xref> event.\n"
  example: []
  syntax:
    content: public static float? GetCustomPrice(Person person, WornClothes clothes)
    parameters:
    - id: person
      type: TinyLife.Objects.Person
      description: The person who is buying the <code data-dev-comment-type="paramref" class="paramref">clothes</code>.
    - id: clothes
      type: TinyLife.Objects.WornClothes
      description: The clothes whose price to get.
    return:
      type: System.Nullable{System.Single}
      description: The clothes item&apos;s custom price, or <xref uid="langword_csharp_null" name="null" href=""></xref> to use the default price.
    content.vb: Public Shared Function GetCustomPrice(person As Person, clothes As WornClothes) As Single?
  overload: TinyLife.Uis.CharacterCreator.GetCustomPrice*
  modifiers.csharp:
  - public
  - static
  modifiers.vb:
  - Public
  - Shared
