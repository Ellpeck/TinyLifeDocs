    id: IsPersonComplete
    path: ../TinyLife/Uis/CharacterCreator.cs
    startLine: 831
  assemblies:
  - Tiny Life
  namespace: TinyLife.Uis
  summary: >-
    A method that determines whether the given <code class="paramref">person</code> is complete, meaning the character creator can now be exited.

    A person is considered complete if their <xref href="TinyLife.PersonalityType" data-throw-if-not-resolved="false"></xref> set is full based on <xref href="TinyLife.PersonalityType.MaxMajorsPerPerson" data-throw-if-not-resolved="false"></xref>, as well as if their <xref href="TinyLife.Objects.Person.FirstName" data-throw-if-not-resolved="false"></xref>, <xref href="TinyLife.Objects.Person.LastName" data-throw-if-not-resolved="false"></xref> and <xref href="TinyLife.Objects.Person.Pronouns" data-throw-if-not-resolved="false"></xref> are set.
  example: []
  syntax:
    content: public static bool IsPersonComplete(Person person)
    parameters:
    - id: person
      type: TinyLife.Objects.Person
      description: The person.
    return:
      type: System.Boolean
      description: Whether the person is complete.
    content.vb: Public Shared Function IsPersonComplete(person As Person) As Boolean
  overload: TinyLife.Uis.CharacterCreator.IsPersonComplete*
