  namespace: TinyLife.Actions
  summary: "\nA helper method intended to be used with <xref href=\"TinyLife.Actions.ActionType.CanExecuteDelegate\" data-throw-if-not-resolved=\"false\"></xref> that returns <xref href=\"TinyLife.Actions.ActionType.CanExecuteResult.Valid\" data-throw-if-not-resolved=\"false\"></xref> in the following cases:\n<ul><li>The held object <code data-dev-comment-type=\"paramref\" class=\"paramref\">isAllowed</code> and the action object matches the <code data-dev-comment-type=\"paramref\" class=\"paramref\">goalParent</code> category</li><li>The held object is null and the action objectt <code data-dev-comment-type=\"paramref\" class=\"paramref\">isAllowed</code></li></ul>\nThis helper method is useful in cases like <xref href=\"TinyLife.Actions.ActionType.Eat\" data-throw-if-not-resolved=\"false\"></xref>, where the action should be allowed if the person is holding a food plate and clicking a chair, or if a person is clicking the food plate itself.\n"
  example: []
  syntax:
    content: public static ActionType.CanExecuteResult CanPickUpOrIsHoldingForTarget(ActionInfo info, ObjectCategory goalParent, Func<Furniture, bool> isAllowed, bool parentHasToExist = false, bool allowAnyInvolved = false, bool needsObjectSpot = false)
    parameters:
    - id: info
      type: TinyLife.Actions.ActionInfo
      description: The action info
    - id: goalParent
      type: TinyLife.Objects.ObjectCategory
      description: The object that the required item should be a child of
    - id: isAllowed
      type: System.Func{TinyLife.Objects.Furniture,System.Boolean}
      description: A predicate that checks if the given item is the one searched for
    - id: parentHasToExist
      type: System.Boolean
      description: Whether the parent furniture has to be visible somewhere, even if the action object is being held. This is checked using <xref href="TinyLife.Actions.Typeless.TypelessAction.FindFreeFurniture(TinyLife.Objects.Person%2cTinyLife.Objects.ObjectCategory%2cTinyLife.Objects.FurnitureType%2cSystem.Nullable%7bMicrosoft.Xna.Framework.Vector2%7d%2cSystem.Boolean%2cSystem.Boolean)" data-throw-if-not-resolved="false"></xref>.
