  assemblies:
  - Tiny Life
  namespace: TinyLife.Emotions
  summary: "\nAn emotion modifier stores information about a <xref href=\"TinyLife.Objects.Person\" data-throw-if-not-resolved=\"false\"></xref>&apos;s current or past actions or events that influenced their <xref href=\"TinyLife.Objects.Person.Emotion\" data-throw-if-not-resolved=\"false\"></xref> in some way.\nEach emotion modifier contributes to the person&apos;s emotion, and the emotion modifier with the highest combined <xref href=\"TinyLife.Emotions.EmotionModifier.Instance.Amount\" data-throw-if-not-resolved=\"false\"></xref> determines the person&apos;s <xref href=\"TinyLife.Objects.Person.Emotion\" data-throw-if-not-resolved=\"false\"></xref>.\nEmotion modifiers can be applied automatically using <xref href=\"TinyLife.Emotions.EmotionModifier.Condition\" data-throw-if-not-resolved=\"false\"></xref> or manually using <xref href=\"TinyLife.Objects.Person.AddEmotion(TinyLife.Emotions.EmotionModifier%2cSystem.Int32%2cSystem.TimeSpan%2cSystem.Boolean)\" data-throw-if-not-resolved=\"false\"></xref>.\n"
