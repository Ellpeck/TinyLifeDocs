    path: Objects/ActionSpot.cs
    startLine: 33
  assemblies:
  - Tiny Life
  namespace: TinyLife.Objects
  summary: "\nThe <xref href=\"MLEM.Misc.Direction2\" data-throw-if-not-resolved=\"false\"></xref> values that this spot can be accessed from.\nThese directions are relative to the owning <xref href=\"TinyLife.Objects.Furniture\" data-throw-if-not-resolved=\"false\"></xref>&apos;s <xref href=\"MLEM.Misc.Direction2.Up\" data-throw-if-not-resolved=\"false\"></xref> direction.\nNote that, for a lot of actions, including <xref href=\"TinyLife.Actions.Action.Sit(TinyLife.Objects.Furniture%2cTinyLife.GameSpeed%2cTinyLife.Objects.ActionSpot)\" data-throw-if-not-resolved=\"false\"></xref>, the first entry in this array will be chosen as the <xref href=\"TinyLife.Objects.Person\" data-throw-if-not-resolved=\"false\"></xref>&apos;s rotation.\n"
  example: []
  syntax:
    content: protected readonly Direction2[] ValidDirections
    return:
      type: MLEM.Misc.Direction2[]
    content.vb: Protected ReadOnly ValidDirections As Direction2()
  modifiers.csharp:
  - protected
  - readonly
  modifiers.vb:
  - Protected
  - ReadOnly
