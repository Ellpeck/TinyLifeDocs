  namespace: TinyLife.Tools
  summary: "\nStores the passed <xref href=\"TinyLife.Objects.Furniture\" data-throw-if-not-resolved=\"false\"></xref> into the current household&apos;s <xref href=\"TinyLife.World.Household.FurnitureStorage\" data-throw-if-not-resolved=\"false\"></xref>, or, if there is no current household, removes the object using <xref href=\"TinyLife.Tools.RemoveTool.RemoveFurniture(TinyLife.Objects.Furniture)\" data-throw-if-not-resolved=\"false\"></xref> instead.\nIf the passed furniture is in the world and has children, the children are also stored (or removed) recursively.\n"
